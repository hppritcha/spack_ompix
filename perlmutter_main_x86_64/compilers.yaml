# vim: set sw=2 ft=yaml:

compilers::
- compiler:
    spec: gcc@12.2.0
    paths:
      cc: /opt/cray/pe/gcc/12.2.0/bin/gcc
      cxx: /opt/cray/pe/gcc/12.2.0/bin/g++
      f77: /opt/cray/pe/gcc/12.2.0/bin/gfortran
      fc: /opt/cray/pe/gcc/12.2.0/bin/gfortran
    flags:
      cflags: -fPIC
      cxxflags: -fPIC
      fflags: -fPIC
    operating_system: sles15
    target: x86_64
    modules:
    - libfabric
    - craype-x86-milan
    - PrgEnv-gnu
    - gcc/12.2.0
    environment: {}
    extra_rpaths: []
